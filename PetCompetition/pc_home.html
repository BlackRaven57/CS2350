<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="utf-8"/>
        <title>Pet Competition Web Form</title>
        <link rel="stylesheet" href="styles/pc_style.css">
    </head>

    <body>
        <header>
            <img src="images/header.jpg" alt="Picture of dog jumping">
        </header>
        
        <article>
            <form action="https://icarus.cs.weber.edu/~linda/cs2350/submit.php" method="POST">
                <h1>Pet Competition Form</h1>
                <p>Every value with * is requried.</p>
                <!--Pet Information-->
                <fieldset id="petInfo">
                    <legend>Pet Information</legend>
                    <div>
                        <label for="pName">Name</label>
                        <input type="text" name="petName" id="pName">
                    </div>
                    <div>
                        <label for="birth">Birthdate</label>
                        <input type="date" name="birthdate" id="birth">
                    </div>
                    <div>
                        <label>Pet Type</label>
                        <input type="radio" name="petType" id="cat">
                        <label for="cat">Cat</label>
                        <input type="radio" name="petType" id="dog">
                        <label for="dog">Dog</label>
                        <input type="radio" name="petType" id="reptile">
                        <label for="reptile">Reptile</label>
                        <input type="radio" name="petType" id="bird">
                        <label for="bird">Bird</label>
                        <input type="radio" name="petType" id="rodent">
                        <label for="rodent">Rodent</label>
                    </div>
                    <div>
                        <label for="bio">Enter a short biography of your pet</label>
                        <textarea name="petBio" id="bio"></textarea>
                    </div>
                </fieldset>

                <!--Contact Information-->
                <fieldset id="contact">
                    <legend>Contact Information</legend>
                    <div>
                        <label for="cName">Name*</label>
                        <input type="text" id="cName" name="contactName" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" name="phoneNumber" pattern="^\d{10}$|^(\d3\s*)?\d{3}[\s-]?\d{4}$" required> 
                    </div>
                    <div>
                        <label for="mail">Email*</label>
                        <input type="email" id="mail" name="email" required>
                    </div>
                </fieldset>

                <!--Competition Entry-->
                <fieldset id="compEntry">
                    <legend>Competition Entry</legend>
                    <div>
                        <img src="images/comp1.jpg" alt="picture of dog Competition">
                        <img src="images/comp2.jfif" alt="picture of dog Competition">
                    </div>
                    <div>
                        <input type="checkbox" id="sing" name="singComp">
                        <label for="sing">Singing Pet Competition</label>
                        <input type="checkbox" id="cute" name="cuteComp">
                        <label for="cute">Cutest Pet Competition</label>
                        <input type="checkbox" id="trick" name="trickComp">
                        <label for="trick">Pet Tricks Competition</label>
                    </div>
                    <div>
                        <label for="comp">Name of Entry</label>
                        <input type="text" id="comp" name="compName">
                    </div>
                    <div>
                        <label for="pTricks">Select your tricks</label>
                        <select name="petTricks" id="pTricks" size="4" multiple>
                            <option value="obstacle">Obstacle Course</option>
                            <option value="catch">Frisbee/Ball/Catching</option>
                            <option value="roll">Roll over/Play dead</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </fieldset>

                <!--Boarding-->
                <fieldset id="boarding">
                    <legend>Boarding</legend>
                    <div>
                        <label for="days">How many days of boarding?</label>
                        <input type="number" id="days" name="bDays" min="0" max="3">
                    </div>
                    
                    <div>
                        <label for="size">Size of Kennel (inches)</label>
                        0
                        <input type="range" min="0" max="48" step="8">
                        48
                    </div>
                </fieldset>

                <!--Submit & Cancel Buttons-->
                <input type="reset" value="Cancel">
                <input type="submit" value="Submit">
            </form>
        </article>
    </body>
</html>
